<!-- html的标准结构如下 -->
<!DOCTYPE html>
<html lang="en"> <!--设置语言为en,即英文-->
<head>
    <meta charset="UTF-8"> <!--字符编码指定为utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page_name</title>
</head>
<body bgcolor="purple">
    <div bgcolor="red">
      <input type="password">
      <input type="text">  
    </div>
    
</body>
</html>

<!-- 注意，在vscode中，可以输入!随后输入回车键便可快速生成标准结构 -->
