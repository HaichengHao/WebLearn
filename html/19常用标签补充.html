<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签补充</title>
    <link rel="icon" href="./mypage.ico">
    <style>
        pre{
            background-color: yellow;
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!--换行标签br-->
    <a href="https://www.baidu.com">百度一下</a><br>
    <a href="https://www.jd.com/">京东商城</a>
    <!--分割线hr-->
    <div>
        <p>从前有座山，山上有个石头</p>
    </div>
    <hr>
    <div>
        <p>王子和公主幸福的生活在了一起</p>
    </div>
    <!--按原文显示pre-->
    <pre>
        ilo      ve
       y     o      u
      v               e
       r            r
         y        m
           u c  h
    </pre>
    
</body>
</html>
