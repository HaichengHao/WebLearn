<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <link rel="icon" href="./mypage.ico">
</head>
<body>
    <form action="https://search.jd.com/Search" method="">
       账户: <input type="text" name="account" value="手机号/邮箱号"> <br> <!--value是框中的默认值-->
       密码: <input type="password" maxlength="16"><br> <!--maxlength代表的是最大长度-->
       性别: <input type="radio">男 <input type="radio">女 <br>
       爱好: <input type="checkbox">抽烟<input type="checkbox">喝酒<input type="checkbox">烫头<br>
       其它: <input type="text">
       籍贯: <input type="">
    </form>
</body>
</html>
