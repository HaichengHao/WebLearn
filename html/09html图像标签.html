<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./mypage.ico">
    <title>html图像标签</title>
    <style>
        img{
            width: 400px;
            height: 350px;
        }
    </style>
</head>
<body>
    
    <p>春回大地，万物复苏</p>
    <img src="../others/spring.jpg" alt="春天的气息"><br> <!--alt标签是在浏览器无法加载图片时替代的文字说明-->
    <!-- img是一个行内元素 -->
    <a name="kg"></a>
    <p>是狗仔，不是酒吧的牛仔</p><br>
    <img src="https://img.keaitupian.cn/newupload/05/1683713511215164.jpg" title="网络上的图片"> <!--title是图片的标题，鼠标悬浮上去可以停留显示-->
</body>
</html>
