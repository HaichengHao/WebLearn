<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./mypage.ico">
    <title>块级元素与行内元素</title>
    <style>
        div{
            background-color:antiquewhite;
            /* transform: rotate(45deg); */
        }
    </style>
</head>
<body>
    <!--shift+alt+⬆或者shift+alt+⬇可以实现快速复制-->
    <h1>把个人信息"安全堤"筑牢</h1>
    <div>
        <p>2022-6-24</p>
        <p>置身移动时代，人们在享受信息技术的同时也会遇到信息安全的问题</p>
        <P>问题不容小看</P>
    </div>
    <h1>把个人信息"安全堤"筑牢</h1>
    <div>
        <p>2022-6-24</p>
        <p>置身移动时代，人们在享受信息技术的同时也会遇到信息安全的问题</p>
        <P>问题不容小看</P>
        <input>
        <input>
        <span>span元素不独占</span>
        <span>span元素不独占</span>
    </div>
</body>
</html>

<!--h标签独占一行
    p独占
    div标签独占
    input标签不独占-->

<!--块级元素独占一行
    行内元素不独占一行-->

<!-- 块级元素中能写行内元素、块级元素
    行内元素中能写行内元素但是不能写块级元素 -->
