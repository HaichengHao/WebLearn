<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./mypage.ico">
    <title>列表</title>
    <style>
        #lst1{
            color: red;
        }
        #lst2{
            color: blueviolet;
        }
        #lst3{
            color: brown;
        }
    </style>
</head>
<body>
    <!--有序列表ordered list-->
    <h2>把大象放在冰箱里，总共要几步</h2>
    <ol id="lst1">
        <li>打开冰箱</li>
        <li>放入大象</li>
        <li>关闭冰箱</li>
    </ol>
    <!--无序列表unordered list-->
    <h2>想去的几个城市</h2>
    <ul id="lst2">
        <li>呼和浩特</li>
        <li>乌鲁木齐</li>
        <li>西宁</li>
    </ul>
    <!--自定义列表definition list-->
    <h2>如何学习</h2>
    <dl id="lst3">
        <dt>做好笔记</dt> <!--dt中的t即为title，即术语标题-->
        <dd>笔记是抓手</dd><!--dd中第二个d即为describe，即术语的描述-->
        <dt>多学多练</dt>
        <dd>代码是一定要敲的</dd>
    </dl>


</body>
</html>
