<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--meta写的内容就是网页的基本信息-->
    <meta charset="UTF-8">
    <!--针对IE浏览器进行的兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--针对移动端设备进行的优化-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--配置网页关键字，便于搜索引擎发现-->
    <meta name="keyword" content="前端学习,自学">
    <!--配置网页描述信息-->
    <meta name="description" content="记录前端学习过程">
    <!--配置robots针对搜索引擎爬虫配置-->
    <meta name="robots" content="noindex">
    <!--配置网页自动刷新 10表示10秒刷新一次，后面跟的url表示刷新后进入指定的链接，如果不指定那么只是刷新不跳转-->
    <!-- <meta http-equiv="refresh" content="10;url=http://www.baidu.com"> -->
    <title>meta元信息</title>
    <link rel="icon" href="./mypage.ico">
</head>
<body>
    <h1>你好</h1>
</body>
</html>
