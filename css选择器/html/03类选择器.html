<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03类选择器</title>
    <link rel="icon" href="../../mypage.ico">
    <link rel="stylesheet" href="../css/03类选择器.css">
</head>

<body>
    <h1>天空好像下雨，我好想住你隔壁</h1>
    <h2>傻站在你家楼下抬起头数乌云</h2>
    <h3>如果场景里出现一架钢琴，我愿意唱歌给你听</h2>
        <h4>哪怕好多盆水往下淋</h4>
        <p class="yhbk">夏天快要过去</p>
        <!-- 一个标签不可以写多个类，但是一个class的属性值可以指定许多，并且类不可以以纯数字和中文命名 -->
        <p class="yhbk big">请你少买冰淇淋</p>
        <br>

        <h1>转竹林深处</h1>
        <h2>残碑小筑</h2>
        <p class="hkhyl">僧侣始复诵</p>
        <p class="hkhyl">苇岸</p>
</body>

</html>
