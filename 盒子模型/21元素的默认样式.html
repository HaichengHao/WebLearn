<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的默认样式</title>
    <style>
        #d1{
            font-size: 50px;
            color: orange;
        }
        a{
            color: blueviolet;
            text-decoration: none;
            cursor: url('../others/arrow.png'),pointer;
        }
    </style>
</head>
<body>
    <div id="d1">
        <a href="https://www.baidu.com">百度一下</a>
        <span>hello</span>
    </div>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <p>段落</p>

    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    
    
</body>
</html>
