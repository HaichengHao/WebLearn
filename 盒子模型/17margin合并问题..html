<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin合并问题</title>
    <style>
        .box{
            width: 200px;
            height: 200px;

        }
        .box1{
            background-color: skyblue;
            margin-bottom: 50px;
        }
        .box2{
            background-color: orange;
            margin-top: 50px;
        }
        .test{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .t1{
            /* margin-top: 10px; */
            /*  */
            background-color: blueviolet;
            margin-right: 50px;
        }
        .t2{
            background-color: aquamarine;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="test t1">a</div><div class="test t2">b</div>

    <p>什么是margin合并
        上面兄弟元素的下外边距和下面兄弟的上外边距会合并，取一个最大值，而不是相加
    </p>
    <p>如何解决</p>
    <p>无需解决，布局的时候上下的兄弟元素，只给一个设置上下外边距就可以了</p>
</body>
</html>
