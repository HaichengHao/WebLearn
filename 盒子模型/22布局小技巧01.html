<head>

    <title>布局小技巧</title>
    <style>
        #d1{
            width: 400px;
            height: 400px;

        }

            margin-top: 150px;
            /* margin-left: 100px; */
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

    <div id="d1">
        <div id="d2">inner</div>
    </div>
</body>
</html>
