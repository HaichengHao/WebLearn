<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15margin注意事项5</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: aquamarine;
        }
        .box2{
            margin-top: -50px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <p>如果margin写负值,那么会向指定方向的反方向移动</p>
</body>

</html>
