<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于默认宽度</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        #d1{
            background-color: gray;
            /* margin到底影不影响内容区，主要是看加不加width */
            margin: 50px;
        }
        #d2{
            background-color: gray;
            
        }
        #d3{
            background-color: orangered;
            /* width: 400px; */
            height: 200px;
            margin: 50px;
            border: 5px solid rebeccapurple;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <div id="d1">hello</div>
    <div id="d2">hello</div>
    <div id="d3">你好</div>
    <p>关于默认宽度</p>
    <p>所谓默认宽度，就是不设置width属性时，元素所呈现出来的宽度</p>
    <p><strong>总宽度</strong>=父元素的content-自身左右的margin</p>
    <p><strong>内容区的宽度</strong>=父元素的content-自身左右的margin-自身左右的border-自身左右的padding</p>
</body>
</html>
