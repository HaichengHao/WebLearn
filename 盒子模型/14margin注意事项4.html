<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14margin注意事项4</title>
    <style>
        div{
            width: 800px;
            height: 100px;
            background-color: aquamarine;
            margin-left: auto;
            margin-right: auto;
        }
        span{
            background-color: palegoldenrod;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <p>margin的值可以是auto,给一个块级元素左右margin设置auto可以实现该元素在其父元素内水平左右居中</p>
    <div></div>
    <hr>
    <span>monsterhunter</span>
</body>
</html>
