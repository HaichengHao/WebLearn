<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景相关属性</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        div#tst1 {
            font-size: 30px;
            width: 280px;
            height: 280px;
            /* 设置背景颜色  如果不给，会默认为透明背景色 transparent*/
            background-color: aquamarine;
            border-radius: 100%;

            border: 2px aqua solid;
            /* 设置背景图片 */
            background-image: url('../others/spring.jpg');
            /* 设置背景图片的重复方式 */
            background-repeat: no-repeat;
            /* no-repeat 即不重复，repeat即重复 
            repeat-x 即在x轴上重复(水平方向) repeat-y 即在y轴上重复(垂直方向) */

            /* 控制背景图片的位置 */
            background-position: 10px 5px;
            /* 靠左10px 靠上5px */
            /* 可以写left right 这种的方向值 */
            /* 也可以写像素值，这样的话可以更精准的定位背景图片的位置 
            也可以写百分数来控制*/

        }

        /* 测试百分数定位法 */
        div#tst_perp {
            background-image: url('../mypage.ico');
            background-color: blueviolet;
            width: 500px;
            height: 500px;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            
        }

        /* 其它一些 */
        div#tst_ot{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            background-image: url('../mypage.ico');
            background-repeat: no-repeat;
            /* 水平靠左，垂直居中 */
            background-position: left center;
            /* 水平居中，垂直居中 */
            background-position: center center;
            /* 水平靠左，垂直靠上 */
            background-position: left top;
            /* 靠右30px 靠上40px */
            background-position: right 30px top 40px;   
           
        }

        /* 复合属性 */
        div#multi{
            width: 180px;
            height: 180px;
            border-radius: 40%;
            background: url('../others/spring.jpg') skyblue no-repeat  left 1px top -10px;
        }
    </style>
</head>

<body>
    <div id="tst1">Lorem ipsum dolor sit amet.</div>
    <div id="tst_perp"></div>
    <div id="tst_ot"></div>
    <div id="multi"></div>
</body>

</html>
