<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体风格</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        .a1{
            font-style: italic;
        }
        .a2{
            font-style: oblique;
        }
        /* oblique也是斜体，oblique比较强硬，平常使用italic */
    </style>
</head>

<body>
    <div class="a1">紫气东来</div>
    <div class="a2">紫气东来</div>
    <em>紫气东来</em>
    <div class="a3">紫气东来</div>
    <div class="a4">紫气东来</div>
    <div class="a5">紫气东来</div>
</body>

</html>
