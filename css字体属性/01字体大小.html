<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        :root{
            /* background-image: url(../others/spring.jpg); */
            background-color: aquamarine;
        }
        .a1{
            font-size: 40px;
        }
        .a2{
            font-size: 30px;
        }
        .a3{
            font-size: 20px;
        }
        .a4{
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="a1">hello</div>
    <div class="a2">hello</div>
    <div class="a3">hello</div>
    <div class="a4">hello</div>
</body>

</html>
