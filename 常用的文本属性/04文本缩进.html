<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        :root{
            font-size: 20px /*指定一个文字大小为20px*/
        }
        .a1{
            text-indent:40px ; /*那么首行缩进值就得设置为40*/
        }
    </style>
</head>
<body>
    <div class="a1">Lorem ipsum dolor sit amet.紫气东来</div>
    <div class="a2">Lorem ipsum dolor sit amet.紫气东来</div>
    <div class="a3">Lorem ipsum dolor sit amet.紫气东来</div>
</body>
</html>
