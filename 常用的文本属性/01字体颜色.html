<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体颜色</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        :root{
            font-size: 40px;
        }
        .a1{
            color: hsl(0deg, 60%, 50%);
        }
        .a2{
            color: #b82a2a88; /*hexa 最后两位控制透明度*/
        }
        .a3{
            color: rgba(255, 0, 0, 0.5);/*rgba最后一个参数控制透明度*/
        }
    </style>
</head>
<body>
    <div class="a1">紫气东来</div>
    <div class="a2">紫气东来</div>
    <div class="a3">紫气东来</div>
    <div class="a4">紫气东来</div>
    <div class="a5">紫气东来</div>
</body>
</html>
