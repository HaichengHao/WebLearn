<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对齐</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        :root{
            font-size: 20px;
            text-decoration: underline wavy;
        }
        div::selection{
            background-color: green;
            color: aliceblue;
        }
        .a1{
            text-align: center; /*居中对齐*/
            background-color: blueviolet;
        }
        .a2{
            text-align: left; /*默认都是向左对齐*/
        }
        .a3{
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="a1">Lorem ipsum dolor sit amet.紫气东来</div>
    <div class="a2">Lorem ipsum dolor sit amet.紫气东来</div>
    <div class="a3">Lorem ipsum dolor sit amet.紫气东来</div>
    <div class="a4">Lorem ipsum dolor sit amet.紫气东来</div>
    <div class="a5">Lorem ipsum dolor sit amet.紫气东来</div>
</body>

</html>
