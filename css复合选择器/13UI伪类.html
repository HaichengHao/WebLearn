<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI伪类</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        input:checked{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        input:disabled{
            background-color: rebeccapurple;
        }
        input:enabled{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>主要爱好</legend>
        <form>
            爱好:
            <input type="checkbox">抽烟
            <input type="checkbox">喝酒
            <input type="checkbox" checked>烫头
            <input type="password" maxlength="6">
            <input type="text" disabled>
        </form>
    </fieldset>


</body>

</html>
