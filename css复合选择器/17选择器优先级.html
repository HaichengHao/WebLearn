<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        #nihao{
            color: aquamarine;
        }
        .slogan{
            color: greenyellow;
        }
        h2 {
            color: red;
        }

        * {
            color: rebeccapurple;
        }
        h2{
            color: aqua;
        }
    </style>
</head>

<body>
    <h2 class="slogan" id="nihao">hello world</h2>
    <!--发现是红色而不是我们以为的瑞贝卡紫，难道是就近原则不适用了吗？
        其实不是的，就近原则是同类型元素样式出现时按照最近的来，我们再写一个h2样式，那么就会按照新写的后出现的来-->
    <!--元素选择器是要比通配选择器的级别高的，可以结合网页设计的便捷性理解，我们可以利用通配选择器指定所有元素的样式
    但是如果要单独定义某个或某些元素的样式时，绝对是比通配选择器的样式表优先级高的-->
    <!-- 类选择器的优先级是要比元素选择器的优先级高的 -->
    <!-- id选择器的优先级是要比类选择器的优先级高的 -->

</body>

</html>
<!-- 同类型的选择器按照就近原则，晚出现的优先级高 -->
<!-- id选择器>类选择器>元素选择器>通配选择器 -->
