        /* 匹配符合该类型的正数第二个元素 */

        /* 匹配符合该类型的倒数第二个元素 */
        /* 选中div中倒数第n个的儿子p元素 div>p:nth-last-of-type(n) */
        /* div>p:nth-last-of-type(2){
            color: red;
        } */
        /* #endregion */
        /* #region 结构2 */
        span:only-child{ /*选中span，且span为独生子女,没有兄弟元素*/
            color: red;
        }
        /* 选中的是没有同类型兄弟的span元素 */
        span:only-of-type{
            color: purple;
        }
        /* #endregion */
        /* #region 特殊1*/
        /* 选中html文档的根元素,其实就是 <html></html>*/
        :root{
            background-color: aquamarine;
        }
        /* #endregion */
        /* #region 特殊2*/
        /* 选中的是没有内容的div元素 */
        div:empty{
            height: 100px;
            width: 100px;
            background-color: pink;
            border-radius:2cm;
            border-style: dashed;
            border-color: blueviolet;
        }
    </style>
