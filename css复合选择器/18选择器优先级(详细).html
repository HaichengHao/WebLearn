<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级(详细)</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        .container span.slogan{ /*(a,b,c) a:0 b:2 c:1*/
            color: red;
        }
        div>p>span:nth-child(1){ /*(a,b,c) a:0 b:1 c:3*/
            color: rebeccapurple;
        }
        span:first-child{
            color: green !important; /*加上!important之后，它就是我们授予最优先的*/
        }
        
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan">hello world</span>
            <span> aloha </span>
        </p>
    </div>
    <p>优先级需要计算权重(a,b,c)<br>
    <img src="../others/权重计算.png" title="权重计算"></p>
    <p>比较方式，不同选择器的权重a,b,c逐个比较，如果有一个先胜出则按照胜出的，<br>如果权重相同，则按照后来者居上的原则</p>
</body>
</html>
