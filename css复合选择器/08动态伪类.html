<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态伪类</title>
    <link rel="icon" href="../mypage.ico">
    <style>
    /* 注意它们的顺序，顺序写乱可能会导致意想不到的结果 */
        a:link{
            color: orange;
        } 
        a:visited{
            color: black;
        }
        /* 悬浮时，颜色为aquamarine */
        a:hover{
            color: aquamarine;
        }
        /* 激活:点下鼠标，但是没抬起鼠标时颜色为红色,字体变为100px */
        a:active{
            color: red;
            font-size: 10px;
        }
    </style>
</head>
