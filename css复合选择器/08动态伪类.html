<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态伪类</title>
    <link rel="icon" href="../mypage.ico">
    <style>
    /* 注意它们的顺序，顺序写乱可能会导致意想不到的结果 */
        a:link{
            color: orange;
        } 
        a:visited{
            color: black;
        }
        /* 悬浮时，颜色为aquamarine */
        a:hover{
            color: aquamarine;
        }
        /* 激活:点下鼠标，但是没抬起鼠标时颜色为红色,字体变为100px */
        a:active{
            color: red;
            font-size: 10px;
        }

        span:hover{
            color: blueviolet;
        }
        span:active{
            color: red;
        }
        /* 聚焦时候变色,只有表单类才可以使用 */
        input:focus{
            background-color: aquamarine;
            color: white;
        }
        fieldset{
            background-color: bisque;
            color: purple;
        }
        fieldset form{
            color: aqua;
        }
        select{
            background-color: aquamarine;
        }
        option:focus{
            background-color: blue;
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" title="百度一下，全是广告">去百度</a>
    <a href="https://www.jd.com" title="去京东，消费中">去京东</a>
    <a href="https://www.csdn.net" title="程序员社区，但是有些内容是收费的">csdn</a>
    <a href="https://www.kaggle.com" title="机器学习人工智能爱好者的天堂">kaggle</a>
    <a href="https://www.asus.com" title="华硕官网">ASUS</a>
    <span>变色</span>
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <input type="text">
        <input type="text">
        <button type="submit">提交</button>
    </form>
    <fieldset>
        <legend>下拉选择</legend>
        <form>
            地区:<select>
                <option>杭州</option>
                <option>重庆</option>
                <option selected>铁岭</option>
                <option disabled>澳门</option>
            </select>
        </form>
    </fieldset>
    
</body>
</html>
