<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hex与hexa</title>
    <style>
        .a1{
            color: #c45a5a;
        }
        .a2{ 
            color: #c45a5a00; /*后面多出的两位00表示完全透明 ff则表示不透明*/
        }
        .a3{
            color: #ffccdd; /*遇到重复的可以缩写为下面的形式*/
            /* color: #fcd; */
        }
    </style>
</head>
<body>
    <h2 class="a1">hello</h2>
    <h2 class="a2">aloha</h2>
    <h2 class="a3">你好</h2>
</body>
</html>
