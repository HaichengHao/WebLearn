<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标相关属性</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            text-align: center;
            font-size: 20px;
            height: 300px;
            line-height: 300px;
            vertical-align: middle;

        }
        #grab{
            background-color: aqua;
            /* 鼠标样式 */
            cursor: grab;
        }
        #move{
            background-color: blueviolet;
            cursor: move;
        }
        
        #crosshair{
            background-color: brown;
            cursor: crosshair; 
            /* 十字 */
        }
        #help{
            background-color: hsl(255deg, 30%, 50%);
            cursor: help;
        }
        #wait{
            background-color: hsl(122deg, 40%,60%);
            cursor: wait;
        }
        #selfdef{
            background-color: hsl(210deg, 40%,60%);
            cursor: url('../others/arrow.png'),pointer;
        }
        button{
            background-color: red;
            color: white;
            /* 跳转 */
            cursor: alias;
        }
    </style>
</head>

<body>
    
    <div id="grab">鼠标放进来,设置grab即为抓取</div>
    <div id="pointer">设置pointer即为指针</div>
    <div id="move">设置为move</div>
    <div id="crosshair">设置为crosshair</div>
    <div id="help">设置为help</div>
    <div id="wait">设置为wait</div>
    <div id="selfdef">设置自定义光标指针</div>
    <p>应用场景</p>
    <button title="点我跳转">点击</button>
    
    
</body>

</html>
