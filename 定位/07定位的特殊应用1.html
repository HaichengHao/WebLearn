<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的特殊应用1</title>
    <style>
        .outer{
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner{
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            border: 10px dashed black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>
</html>
