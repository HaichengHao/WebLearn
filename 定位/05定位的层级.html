<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的层级</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
        }

        .box1,
        .box2,
        .box3 {
            z-index: 0;
        }

        .box1 {
            background-color: gray;
        }

        .box2 {
            background-color: orange;
            position: relative;
            top: -150px;
            left: 50px;
        }

        .box:hover {
            color: aqua;
            z-index: 1;
        }

        .box3 {
            background-color: green;
            position: absolute;
            left: 130px;
            top: 130px;
        }

        .box4 {
            background-color: red;
            position: fixed;
            top: 200px;
            left: 200px;

        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <hr>
    <p>1定位元素的显示层级比普通元素高，无论什么定位，显示层级都是一样的</p>
    <p>2如果位置发生重叠，默认情况是:后面的元素，会显示在前面的元素之上</p>
    <p>3可以通过Css属性z-index调整元素的显示层级</p>
    <p>4 z-index的属性值是数字,没有单位，值越大显示层级越高</p>
    <p>5 只有定位的元素设置z-index才有效</p>
    <p>6如果z-index值大的元素，依然没有覆盖掉z-index值小的元素，那么需要检查其包含块的层级</p>
</body>

</html>
