<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文本标签</title>
</head>
<body>
    <a href="http://www.aies.cn/pinyin2.htm">拼音网站</a>
    <br>
    <ruby>
        <span>魑魅魍魉</span>
        <rt>chī mèi wǎng liǎng </rt>
    </ruby>
    <hr>
    <ruby>
        <span>魑</span>
        <rt>chī</rt>
    </ruby>
    <hr>
    <p>Lorem ipsum<mark>dolor</mark>  sit, amet consectetur adipisicing elit. Esse, reiciendis?</p>
    <hr>
    <p>新增文本标签</p>
    <ul>
        <li>rubby rt :利用rubby包裹的rt可以为rubby中的文字内容注音</li>
        <li>mark: 可以呈现记号笔标注效果，注重的仍然是语义，即一段文字中重点强调的地方</li>
    </ul>
</body>
</html>
